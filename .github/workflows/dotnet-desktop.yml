name: .NET Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Restore dependencies
        run: dotnet restore ServerApp/ServerApp.sln
      - name: Build
        run: dotnet build ServerApp/ServerApp.sln --no-restore --configuration Release
      - name: Run Tests
        run: dotnet test ServerApp/ServerApp.sln --no-build --verbosity normal
